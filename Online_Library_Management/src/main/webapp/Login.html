<!DOCTYPE html>
<html ng-app="myApp" ng-controller="UserController">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<section class="vh-100">
  <div class="container py-5 h-100">
  <center><i style="font-size:50px;color:blue;">Admin / Student Login</i></center><br>
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="elib2.jpg" width="600" height="500" alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form>
          <div class="form-outline mb-4">
            <input type="email" id="form1Example13" class="form-control form-control-lg" ng-model="Lemail"/>
            <label class="form-label" for="form1Example13" >Email address</label>
          </div>
          <div class="form-outline mb-4">
            <input type="password" id="form1Example23" class="form-control form-control-lg" ng-model="Lpassword"/>
            <label class="form-label" for="form1Example23" >Password</label>
          </div>
          <div class="d-flex justify-content-around align-items-center mb-4">           
           <div class="form-check">
              <input class="form-check-input" type="checkbox" value="student" id="form1Example3" ng-model="type1"/>
              <label class="form-check-label" for="form1Example3" style="font-size:20px;color:red;"> Login as Student</label><br>
              <input class="form-check-input" type="checkbox" value="admin" id="form1Example3" ng-model="type2"/>
              <label class="form-check-label" for="form1Example3" style="font-size:20px;color:red;"> Login as Admin</label>
            </div>
            <a href="#!">Forgot password?</a>
          </div>
          <button type="submit" class="btn btn-primary btn-lg btn-block" ng-click=sendData()>Sign in</button>

          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
          </div>

          <a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="#!"
            role="button">
            <i class="fab fa-facebook-f me-2"></i>Continue with Facebook
          </a>
          <a class="btn btn-primary btn-lg btn-block" style="background-color: #55acee" href="#!"
            role="button">
            <i class="fab fa-twitter me-2"></i>Continue with Twitter</a>
          <a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="index.html"
            role="button">
            <i class="fab fa-twitter me-2"></i>Back to Home</a>
        </form>
      </div>
    </div>
  </div>
</section>
</body>
</html>
