<!DOCTYPE html>
<html ng-app="myApp" ng-controller="UserController">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN</title>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<p style="font-size:30px;"align="right"><a href="Login.html">BACK</a></p>
<section class="vh-100">
  <div class="container py-5 h-100">
  <center><i style="font-size:50px;color:blue;">ADD BOOKS</i></center><br>
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="book3.jpg" width="600" height="500" alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form>
          <div class="form-outline mb-4">
            <label class="form-label" for="form1Example13" >TITLE</label>
            <input type="text" id="form1Example13" class="form-control form-control-lg" ng-model="Ltitle" required/>
          </div>
          <div class="form-outline mb-4">
            <label class="form-label" for="form1Example23" >AUTHOR</label>
            <input type="text" id="form1Example23" class="form-control form-control-lg" ng-model="Lauthor" required/>
          </div>
          <div class="form-outline mb-4">
             <label class="form-label" for="form1Example23" >SUBJECT</label>
            <input type="text" id="form1Example23" class="form-control form-control-lg" ng-model="Lsubject" required/>
          </div>
          <div class="form-outline mb-4">
            <label class="form-label" for="form1Example23" >DATE PUBLISHED</label>
            <input type="text" id="form1Example23" class="form-control form-control-lg" ng-model="Ldate" required/>
          </div>
          <div class="d-flex justify-content-around align-items-center mb-4">           
           <div class="form-check">
              <input class="form-check-input" type="checkbox" value="student" id="form1Example3" ng-model="type"/>
              <label class="form-check-label" for="form1Example3" style="font-size:20px;color:red;"> CONFIRM TO ADD BOOK</label><br>
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-lg btn-block" ng-click=add()>ADD BOOK</button>
          <a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="index.html"
            role="button">
            <i class="fab fa-twitter me-2"></i>Back to Home</a>
        </form>
      </div>
    </div>
  </div>
</section>
</body>
</html>
